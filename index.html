<!DOCTYPE html>
<html>
    <head>
        <title>Mandelbrot WebGL</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-3.2.1.min.js"></script>
		<!--<script src="victor.min.js"></script>-->
		<script src='tinycolor.js'></script>
		<script src="math.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.0/pixi.min.js"></script>
		<script type="shader" id="mandelFrag" src="mandel.frag"></script>
        <script src="main.js"></script>
    </head>
    <body onload="main()">
        <div id="debug"></div>
		<div id="settings">
			<label class="heading">Settings</label>
			<table>
				<tr>
					<td><label>Iterations</label></td><td><input type="number" id="iterationsBox" value="100"/></td>
				</tr>
				<tr>
					<td><label>Resolution</label></td><td><input type="number" id="resolutionBox" value="100"/></td>
				</tr>
			</table>
			<div id="recalculateBtn" class="button" onclick="recalcClick()">Recalculate</div>
		</div>
        <canvas id="viewport"></canvas>
    </body>
</html>
